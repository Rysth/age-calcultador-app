<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />

		<title>Frontend Mentor | Age calculator app</title>
	</head>
	<body>
		<div class="calculator">
			<header class="calculator__header">
				<form class="calculator__form" action="#">
					<fieldset class="calculator__fieldset">
						<label class="calculator__label color-gray" for="day"
							>Day</label
						>
						<input
							class="calculator__input"
							type="text"
							name="day"
							id="day"
							placeholder="DD"
							required
						/>
						<span class="calculator__error color-red"></span>
					</fieldset>
					<fieldset class="calculator__fieldset">
						<label class="calculator__label color-gray" for="month"
							>Month</label
						>
						<input
							class="calculator__input"
							type="text"
							name="month"
							id="month"
							placeholder="MM"
							required
						/>
						<span class="calculator__error color-red"></span>
					</fieldset>
					<fieldset class="calculator__fieldset">
						<label class="calculator__label color-gray" for="year"
							>Year</label
						>
						<input
							class="calculator__input"
							type="text"
							name="year"
							id="year"
							placeholder="YYYY"
							required
						/>
						<span class="calculator__error color-red"></span>
					</fieldset>
				</form>
				<div class="calculator__separator">
					<img
						class="calculator__button"
						id="calculator__button"
						src="assets/images/icon-arrow.svg"
						alt="Arrow icon."
					/>
					<hr class="calculator__line" />
				</div>
			</header>
			<div class="calculator__content">
				<ul class="calculator__list">
					<li class="calculator__item">
						<p>
							<span class="color-purple information">--</span> years
						</p>
					</li>
					<li class="calculator__item">
						<p>
							<span class="color-purple information">--</span> months
						</p>
					</li>
					<li class="calculator__item">
						<p>
							<span class="color-purple information">--</span> days
						</p>
					</li>
				</ul>
			</div>
		</div>

		Day DD Month MM Year YYYY -- years -- months -- days -->

	</body>
</html>
